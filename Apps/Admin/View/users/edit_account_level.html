<meta charset="utf-8">
   <script>
   function edit(){
	   var params = {};
	   params.level = $.trim($('#level').val());
	   params.id = $('#id').val();
	   Plugins.waitTips({title:'信息提示',content:'正在提交数据，请稍后...'});
		$.post("{:U('Admin/Users/editAccountLevel')}",params,function(data,textStatus){
			var json = WST.toJson(data);
			if(json.status=='1'){
				Plugins.setWaitTipsMsg({ content:'操作成功',timeout:1000,callback:function(){
				    location.href='{:U("Admin/Users/index")}';
				}});
			}else{
				Plugins.closeWindow();
				Plugins.Tips({title:'信息提示',icon:'error',content:'操作失败!',timeout:1000});
			}
		});
   }
   </script>
       <form name="myform" method="post" id="myform" autocomplete="off" onsubmit="edit();return false;">
        <input type='hidden' id='id' value='{$userId}'/>
        <table class="table table-hover table-striped table-bordered wst-form">
           <tr>
             <th width='100' align='right'>用户等级：</th>
             <td>
                 <select id="level" name="level">
                     <option value="0" <if condition="$level eq 0">selected="selected"</if> >0</option>
                     <option value="1" <if condition="$level eq 1">selected="selected"</if> >1</option>
                     <option value="2" <if condition="$level eq 2">selected="selected"</if> >2</option>
                     <option value="3" <if condition="$level eq 3">selected="selected"</if> >3</option>
                     <option value="4" <if condition="$level eq 4">selected="selected"</if> >4</option>
                     <option value="5" <if condition="$level eq 5">selected="selected"</if> >5</option>
                     <option value="6" <if condition="$level eq 6">selected="selected"</if> >6</option>
                     <option value="7" <if condition="$level eq 7">selected="selected"</if> >7</option>
                     <option value="8" <if condition="$level eq 8">selected="selected"</if> >8</option>
                     <option value="9" <if condition="$level eq 9">selected="selected"</if> >9</option>
                 </select>
             </td>
           </tr>

           <tr>
             <td colspan='2' style='padding-left:250px;'>
                 <button type="submit" class="btn btn-success">保&nbsp;存</button>
                 <button type="button" class="btn btn-primary" data-dismiss="modal">返&nbsp;回</button>
             </td>
           </tr>
        </table>
       </form>
