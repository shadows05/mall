<extend name="./Apps/Home/View/default/members/layout.html" />
<block name="content">

    <div class="wst-body">
        <table class="table table-hover table-striped table-bordered wst-list">
            <thead>
            <tr>
                <th width='30'>&nbsp;</th>
                <th width='120'>会员</th>
                <th width='120'>会员微信</th>
                <th width='120'>会员电话</th>
                <th width='120'>会员等级</th>
                <th width='160'>会员代金券</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="vo" key='i'>
                <tr>
                    <td>{$i}</td>
                    <td>{$vo['base']['loginName']}</td>
                    <td>{$vo['base']['userWebchat']}&nbsp;</td>
                    <td>{$vo['base']['userPhone']}</td>
                    <td>{$vo['level']}&nbsp;</td>
                    <td>{$vo['voucher']}元&nbsp;</td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>

</block>
