<extend name="./Apps/Home/View/default/members/layout.html" />
<block name="content">

    <h3>提示：您现在的会员等级为{$current_level},你要升级为等级{$next_level}: <span style="color:red;">{$update_user_info["update_tips"]}</span></h3>

    <br />
    <br />

    <form name="myform" method="post" id="myform"  action="{:U()}">

        <table class="table table-hover table-striped table-bordered wst-form">
            <tr>
                <th width='200' align='right'>{$update_user_info["user_title"]}：</th>
                <td><input type='text' readonly="readonly" name="next_level_uid" class="form-control wst-ipt" value='{$update_user_info["update_confirm_cust"]["loginName"]}' maxLength='20'/></td>
            </tr>
            <tr>
                <th width='200' align='right'>{$update_user_info["user_title"]}手机：</th>
                <td><input type='text' readonly="readonly" name="next_level_uid_phone" class="form-control wst-ipt" value='{$update_user_info["update_confirm_cust"]["userPhone"]}' maxLength='20'/></td>
            </tr>
            <tr>
                <th width='200' align='right'>{$update_user_info["user_title"]}微信：</th>
                <td><input type='text' readonly="readonly" name="next_level_uid_chat" class="form-control wst-ipt" value='{$update_user_info["update_confirm_cust"]["userWebchat"]}' maxLength='20'/></td>
            </tr>
            <tr>
                <td colspan='3' style='padding-left:250px;'>
                    <button type="submit" class="btn btn-success">确定向{$update_user_info["user_title"]}发起申请</button>
                    <button type="button" class="btn btn-primary" onclick='javascript:location.href="{:U('Members/index')}"'>返&nbsp;回</button>
                </td>
            </tr>
        </table>
    </form>

</block>
