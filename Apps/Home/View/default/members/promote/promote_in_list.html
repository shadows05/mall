<extend name="./Apps/Home/View/default/members/layout.html" />
<block name="content">

    <div class="wst-body">
        <table class="table table-hover table-striped table-bordered wst-list">
            <thead>
            <tr>
                <th width='30'>&nbsp;</th>
                <th width='120'>申请人手机号</th>
                <th width='120'>申请人微信</th>
                <th width='120'>内容</th>
                <th width='160'>申请时间</th>
                <th width='100'>状态</th>
                <th width='100'>操作</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="vo" key='i'>
                <tr>
                    <td>{$i}</td>
                    <td>{$vo['apply_user']['userPhone']}</td>
                    <td>{$vo['apply_user']['userWebchat']}&nbsp;</td>
                    <td>{$vo['apply_conten']}</td>
                    <td>{$vo['create_time']}&nbsp;</td>
                    <td>
                        <if condition="$vo['status']==0">
                            审核中
                            <elseif condition="$vo['status']==1" />
                            已经审核通过
                        </if>
                        &nbsp;
                    </td>
                    <td>
                        <if condition="$vo['status']==0">
                            <a class="btn btn-default glyphicon glyphicon-pencil" href="{:U('Home/Members/applyPromote',array('id'=>$vo['id']))}">确认审核</a>&nbsp;
                            <elseif condition="$vo['status']==1" />
                        </if>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>

</block>
